

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myCategoryLabel">Create or edit a Category</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!category.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="category.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_categoryId">Category Id</label>
            <input type="number" class="form-control" name="categoryId" id="field_categoryId"
                [(ngModel)]="category.categoryId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_categoryName">Category Name</label>
            <input type="text" class="form-control" name="categoryName" id="field_categoryName"
                [(ngModel)]="category.categoryName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="category.description"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_picture">Picture</label>
            <div>
                <img [src]="'data:' + category.pictureContentType + ';base64,' + category.picture" style="max-height: 100px;" *ngIf="category.picture" alt="category image"/>
                <div *ngIf="category.picture" class="form-text text-danger clearfix">
                    <span class="pull-left">{{category.pictureContentType}}, {{byteSize(category.picture)}}</span>
                    <button type="button" (click)="category.picture=null;category.pictureContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" (change)="setFileData($event, category, 'picture', true)" accept="image/*"/>
            </div>
            <input type="hidden" class="form-control" name="picture" id="field_picture"
                [(ngModel)]="category.picture"
             />
            <input type="hidden" class="form-control" name="pictureContentType" id="field_pictureContentType"
                [(ngModel)]="category.pictureContentType" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
