
<div *ngIf="supplier">
    <h2><span>Supplier</span> {{supplier.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span>Supplier Id</span></dt>
        <dd>
            <span>{{supplier.supplierId}}</span>
        </dd>
        <dt><span>Company Name</span></dt>
        <dd>
            <span>{{supplier.companyName}}</span>
        </dd>
        <dt><span>Contact Name</span></dt>
        <dd>
            <span>{{supplier.contactName}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'supplier/'+ supplier.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
