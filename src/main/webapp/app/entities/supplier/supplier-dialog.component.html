

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="mySupplierLabel">Create or edit a Supplier</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!supplier.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="supplier.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_supplierId">Supplier Id</label>
            <input type="number" class="form-control" name="supplierId" id="field_supplierId"
                [(ngModel)]="supplier.supplierId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_companyName">Company Name</label>
            <input type="text" class="form-control" name="companyName" id="field_companyName"
                [(ngModel)]="supplier.companyName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_contactName">Contact Name</label>
            <input type="text" class="form-control" name="contactName" id="field_contactName"
                [(ngModel)]="supplier.contactName"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
