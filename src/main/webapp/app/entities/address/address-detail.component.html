
<div *ngIf="address">
    <h2><span>Address</span> {{address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span>Adress Id</span></dt>
        <dd>
            <span>{{address.adressId}}</span>
        </dd>
        <dt><span>Adress</span></dt>
        <dd>
            <span>{{address.adress}}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
            <span>{{address.city}}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
            <span>{{address.country}}</span>
        </dd>
        <dt><span>Zip Code</span></dt>
        <dd>
            <span>{{address.zipCode}}</span>
        </dd>
        <dt><span>Supplier</span></dt>
        <dd>
            <div *ngIf="address.supplierId">
                <a [routerLink]="['supplier', address.supplierId]">{{address.supplierId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'address/'+ address.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
